version: 1.0
  frontend:
    phases:
      preBuild:
        commands:
          - nvm use 20
          - npm install
          - npm install --quiet --global expo-cli
          - npm ci
      build:
        commands:
          - npx nx export-web my-app
    artifacts:
      baseDirectory: dist/apps/my-app
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
        - $(npm root --global)/**/*
      